<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clothiers - Bold & Vivid</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Modern Clothiers</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" alt="Search">
                <div class="cart-icon-container">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/shopping-cart.png" alt="Cart">
                    <span class="cart-badge">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Don't just wear it. Own it.</h1>
                <p>Unleash your style with our vivid and bold new collection.</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Products will be injected here by JavaScript -->
            </div>
        </section>

        <section class="affiliate">
            <h2>Join Our Crew</h2>
            <p>Become a Modern Clothiers affiliate and earn by sharing your style.</p>
            <affiliate-form></affiliate-form>
        </section>

    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
